<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeItemModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="saveItemModal(editItem)">
      <div class="list">
        <label class="item item-stable item-input">
          <input type="text" ng-model="editItem" name="editItem">
        </label>
        <label class="item item-stable">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
