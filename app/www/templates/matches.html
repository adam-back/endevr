<ion-view title="Matches">

  <ion-nav-buttons side="left">

    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>

  <ion-content class="has-header">

    <ion-list>

      <ion-item class="item-stable" ng-repeat="match in matches" ng-click="navigate({{match.id}})">

        {{ match.title }}

      </ion-item>

    </ion-list>

  </ion-content>

</ion-view>
