<ion-view title="Matched {{interest}}">

  <ion-nav-buttons side="left">

    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>

  <ion-content class="has-header">

    <ion-list>
      <ion-item ng-show="type === 'dev'" class="item-stable" ng-repeat="match in matches" ng-click="navigate({{match.employers_id}})">
        <div class='split'>
          <div class="left">
            <b>{{ match.position }}</b>
          </div>
          </br>
          <div class="right">
            {{ match.employer }}
          </div>
        </div>
      </ion-item>

      <ion-item ng-show="type === 'emp' && chosen === false" class="item-stable" ng-repeat="position in positions" ng-click="decide(position.id)">
        {{ position.position }}
      </ion-item>

      <ion-item ng-show="type === 'emp' && chosen === true" class="item-stable" ng-repeat="match in matches" ng-click="navigate({{match.id}})">
        <div class='split'>
          <div class="left">
            <b>{{ match.fname }} {{ match.lname }}</b>
          </div>
          </br>
          <!-- Decide what second piece of info to display -->
          <div class="right"></div>
        </div>
      </ion-item>

    </ion-list>

  </ion-content>

</ion-view>
