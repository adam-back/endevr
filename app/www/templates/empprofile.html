<ion-view title="Full Profile">

  <ion-nav-buttons side="left">

    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="list card">

      <div class="item item-text-wrap">
        <h2 class='empProfile'>{{ profile.email }}</h2>
      </div>

      <div class="item item-divider">
        Contact Info
      </div>

      <div class="item item-text-wrap">
        <div class='split'>
          <div class="right"><i ng-click='showModal("Company Name", "name", profile.name)' class="icon iconSize toggleLeft ion-gear-b"></i></div>
          <div class="left"><u>Company Name</u></div>
          </br>
          <div class="left">{{ profile.name }}</div>
        </div>
      </div>

      <div class="item item-text-wrap">
        <div class='split'>
          <div class="right"><i ng-click='showModal("Location", "location", profile.location)' class="icon iconSize toggleLeft ion-gear-b"></i></div>
          <div class="left"><u>Location</u></div>
          </br>
          <div class="left">{{ profile.location }}</div>
        </div>
      </div>

      <div class="item item-text-wrap">
        <div class='split'>
          <div class="right"><i ng-click='showModal("Contact Name", "contact_person", profile.contact_person)' class="icon iconSize toggleLeft ion-gear-b"></i></div>
          <div class="left"><u>Contact Name</u></div>
          </br>
          <div class="left">{{ profile.contact_person }}</div>
        </div>
      </div>

      <div class="item item-text-wrap">
        <div class='split'>
          <div class="right"><i ng-click='showModal("Contact Email", "contact_email", profile.contact_email)' class="icon iconSize toggleLeft ion-gear-b"></i></div>
          <div class="left"><u>Email</u></div>
          </br>
          <div class="left">{{ profile.contact_email }}</div>
        </div>
      </div>

      <div class="item item-text-wrap">
        <div class='split'>
          <div class="right"><i ng-click='showModal("Contact Phone", "contact_phone", profile.contact_phone)' class="icon iconSize toggleLeft ion-gear-b"></i></div>
          <div class="left"><u>Phone</u></div>
          </br>
          <div class="left">{{ profile.contact_phone }}</div>
        </div>
      </div>
    </div>

  </ion-content>

</ion-view>
