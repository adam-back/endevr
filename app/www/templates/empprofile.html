<ion-view title="Full Profile">

  <ion-nav-buttons side="left">

    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    <label menu-toggle="right" class="toggle toggle-assertive toggleLeft" ng-click="navigate('card')">
       <input type="checkbox" checked>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>

  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="list card">

      <div class="item item-text-wrap">
        <h2 class='empProfile'>{{ profile.email }}</h2>
      </div>

      <div class="item item-divider">
        Contact Info
      </div>

      <div class="item item-text-wrap">
        <span>Company Name: {{ profile.name }} <i ng-click='showModal("Company Name", "name", profile.name)' class="icon iconSize toggleLeft ion-gear-b"></i></span>
      </div>

      <div class="item item-text-wrap">
        <span>Location: {{ profile.location }} <i ng-click='showModal("Location", "location", profile.location)' class="icon iconSize toggleLeft ion-gear-b"></i></span>
      </div>

      <div class="item item-text-wrap">
        <span>Contact Name: {{ profile.contact_person }} <i ng-click='showModal("Contact Name", "contact_person", profile.contact_person)' class="icon iconSize toggleLeft ion-gear-b"></i></span>
      </div>

      <div class="item item-text-wrap">
        <span>Email: {{ profile.contact_email }} <i ng-click='showModal("Contact Email", "contact_email", profile.contact_email)' class="icon iconSize toggleLeft ion-gear-b"></i></span>
      </div>

      <div class="item item-text-wrap">
        <span>Phone: {{ profile.contact_phone }} <i ng-click='showModal("Contact Phone", "contact_phone", profile.contact_phone)' class="icon iconSize toggleLeft ion-gear-b"></i></span>
      </div>
    </div>

  </ion-content>

</ion-view>
