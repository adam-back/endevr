<ion-view title="Browse {{ userType }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-pane class="has-header" ng-controller="CardsCtrl">
      <ion-header-bar>
        <h1 class="title">Employers</h1>
      </ion-header-bar>

      <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index, card.uid)" on-swipe-right="cardSwipedRight($index, card.uid)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{card.index}}" ng-controller="CardCtrl">
          <div class="image">
            <div class="yes-text" ng-style="leftTextOpacity">LIKE</div>
            <img class="tdImage" ng-src="{{card.image}}">
            <div class="no-text" ng-style="rightTextOpacity">NOPE</div>
          </div>
        </td-card>
      </td-cards>
  </ion-pan>
</ion-view>
