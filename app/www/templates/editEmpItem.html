<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-icon icon ion-close button-clear" ng-click="cancelChanges()"></button>
    </div>
    <h1 class="title">{{ category }}</h1>
  </ion-header-bar>

  <ion-content class="has-header">

    <form ng-submit="saveChanges(field.field)">
      <div class="list">
        <label class="item item-stable item-input">
          <input type="text" ng-model="field.field" name="editItem">
        </label>
        <label class="item item-stable">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>

  </ion-content>

</div>
