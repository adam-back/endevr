<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-stable">
          <button class="button button-block button-positive" ng-click="logout()">Log Out</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
