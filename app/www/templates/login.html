<div class="modal" ng-controller="AuthCtrl">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
      <div ng-controller="LoginCtrl">
        <a class="item item-stable" href="#" ng-click="linkedinlogin()">Log in with LinkedIn</a>
        <a class="item item-stable" href="#" ng-click="githublogin()">Log in with GitHub</a>
      </div>
        <label class="item item-input item-stable">
          <span class="item-stable">Username:&nbsp;</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input item-stable">
          <span class="item-stable">Password:&nbsp;</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-stable">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        {{ Authenticated }}
      </div>
    </form>
  </ion-content>
</div>
