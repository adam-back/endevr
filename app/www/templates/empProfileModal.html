<div class="modal">
  <ion-view title="Full Profile">

    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios7-arrow-back button-clear" ng-click="empProfileModal.hide()"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">

      <div class="list card">
        <div class="item item-text-wrap">
          <h2 class='empProfile'>{{ profile.email }}</h2>
        </div>

        <div class="item item-divider">Contact Info</div>

        <div class="item item-text-wrap">
          <div class='split'>
            <div class="left"><u>Company Name</u></div>
            </br>
            <div class="left">{{ profile.name }}</div>
          </div>
        </div>

        <div class="item item-text-wrap">
          <div class='split'>
            <div class="left"><u>Location</u></div>
            </br>
            <div class="left">{{ profile.location }}</div>
          </div>
        </div>

        <div class="item item-text-wrap">
          <div class='split'>
            <div class="left"><u>Contact Name</u></div>
            </br>
            <div class="left">{{ profile.contact_person }}</div>
          </div>
        </div>

        <!-- Check to make sure the email and call features are working on click -->
        <div class="item item-text-wrap">
          <div class='split'>
            <div class="left"><u>Email</u></div>
            </br>
            <div class="left" ng-click="emailEmployer(profile.contact_email)">{{ profile.contact_email }}</div>
          </div>
        </div>

        <div class="item item-text-wrap">
          <div class='split'>
            <div class="left"><u>Phone</u></div>
            </br>
            <div class="left" ng-click="callNumber(profile.contact_phone)">{{ profile.contact_phone }}</div>
          </div>
        </div>
      </div>

    </ion-content>

  </ion-view>
</div>
