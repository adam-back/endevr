<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-icon icon ion-close button-clear" ng-click="cancelChanges()"></button>
    </div>
    <h1 class="title">{{ category }}</h1>
  </ion-header-bar>


  <ion-content class="has-header">


      <ion-list show-delete="showDelete" show-reorder="showReOrder">

        <ion-item ng-repeat="item in items"
                  item="item"
                  href="">
          {{ item }}

          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>

          <ion-delete-button class="ion-minus-circled"
                             ng-click="onItemDelete(item)">
          </ion-delete-button>

          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>

        </ion-item>

      </ion-list>

  </ion-content>

  <ion-footer-bar align-title="left" class="bar-light">
    <div class="buttons">
      <button ng-click="toggleDelete()" class="button button-icon icon ion-ios7-minus-outline splashOrange">Delete</button>
      <button ng-click="toggleReOrder()" class="button button-icon icon ion-android-storage splashOrange">Reorder</button>
      <button ng-click="openNewListItemModal()" class="button button-icon icon ion-compose splashOrange">Add</button>
      <button ng-click="saveChanges()" class="button button-icon icon ion-locked splashOrange">Save</button>
    </div>
  </ion-footer-bar>
</div>
