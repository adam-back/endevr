<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="cancelChanges()">Cancel</button>
    </div>
    <h1 class="title">{{ category }}</h1>
  </ion-header-bar>


  <ion-content class="has-header">


      <ion-list show-delete="showDelete" show-reorder="showReOrder">

        <ion-item ng-repeat="item in items"
                  item="item"
                  href="">
          {{ item }}

          <ion-delete-button class="ion-minus-circled"
                             ng-click="onItemDelete(item)">
          </ion-delete-button>

          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>

          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>

        </ion-item>

      </ion-list>

  </ion-content>

  <div class="tabs tabs-icon-top tabs-light">
    <a class="tab-item" ng-click="toggleDelete()">
      <i class="icon ion-ios7-minus-outline"></i>
      Delete
    </a>
    <a class="tab-item" ng-click="saveChanges()">
      <i class="icon ion-locked"></i>
      Save
    </button>
    <a class="tab-item" ng-click="openNewListItemModal()">
      <i class="icon ion-compose"></i>
      Add
    </a>
    <a class="tab-item"
        ng-click="toggleReOrder()">
      <i class="icon ion-android-storage"></i>
      Reorder
    </a>
  </div>
</div>
