<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    <!-- <link href="css/style.css" rel="stylesheet"> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/tdCards.css" rel="stylesheet">
    <link href="css/ionic.app.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular-local-storage -->
    <script src="./lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/AppCtrl.js"></script>
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/controllers/BrowseCtrl.js"></script>
    <script src="js/controllers/MatchesCtrl.js"></script>
    <script src="js/controllers/EmployerCtrl.js"></script>
    <script src="js/controllers/CardsCtrl.js"></script>
    <script src="js/controllers/CardCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/services/GitHubService.js"></script>
    <script src="js/services/LinkedInService.js"></script>
    <script src="js/services/QueueService.js"></script>
    <script src="js/collide.js"></script>
    <script src="js/ionic.tdcards.js"></script>
  </head>

  <body ng-app="endevr">
    <!-- show this if the user is authenticated -->
    <div ng-controller="AuthCtrl">
        <div ng-show="Authenticated">
            <ion-nav-view></ion-nav-view>
        </div>

        <div ng-show="needsAuthentication">
            <!-- <div ng-controller="LoginCtrl"> -->
                <ion-content>
                    <div ng-show="!usertype">
                        <div class="list">
                            <a class="item item-stable" ng-click="assignDev()">I'm a developer.</a>
                            <a class="item item-stable" ng-click="assignEmp()">I'm hiring.</a>
                        </div>
                    </div>
                    <div ng-show="usertype=='dev'">
                          <div class="list" ng-controller="LoginCtrl">
                            <div ng-show="!LinkedInAuthenticated">
                              <a class="item item-stable" href="#" ng-click="linkedinlogin()">Log in with LinkedIn</a>
                            </div>
                            <div ng-show="!GitHubAuthenticated">
                              <a class="item item-stable" href="#" ng-click="githublogin()">Log in with GitHub</a>
                            </div>
                            <a class="item item-stable" href="#" ng-click="logout()">Log out</a>
                          </div>
                        {{ Authenticated }}
                    </div>
                    <div ng-show="usertype=='emp'">
                        <a class="item item-stable" ng-click="">(EMP)YAAAAAY!</a>
                    </div>
                </ion-content>
            <!-- </div> -->
        </div>

    </div>
  </body>
</html>
